<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o N√∫mero</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --background-color: #1a1a2e;
            --container-bg: #16213e;
            --text-color: #e6e6e6;
            --correct-color: #00b894;
            --wrong-color: #d63031;
            --disabled-color: #636e72;
            --hint-color: #fdcb6e;
            --custom-color: #55efc4;
            --settings-color: #0984e3;
            --life-color: #ff7675;
            --score-color: #ffeaa7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .difficulty-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(1px);
        }

        button.selected {
            background-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(253, 121, 168, 0.4);
        }

        button:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .hint-btn {
            background-color: var(--hint-color);
            color: #2d3436;
        }

        .custom-btn {
            background-color: var(--custom-color);
            color: #2d3436;
        }

        .settings-btn {
            background-color: var(--settings-color);
            margin-top: 10px;
        }

        .game-area {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: slideUp 0.5s ease-out;
        }

        .settings-area {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out;
        }

        .range-info {
            margin: 20px 0;
            font-size: 1.1rem;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }

        .stat-box {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            min-width: 100px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--score-color);
        }

        .attempts-info {
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: 700;
        }

        .lives-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
            max-width: 100%;
        }

        .life {
            width: 20px;
            height: 20px;
            background-color: var(--life-color);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 118, 117, 0.7);
            transition: all 0.3s ease;
        }

        .life.lost {
            background-color: var(--disabled-color);
            box-shadow: none;
            transform: scale(0.7);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
            max-width: 200px;
        }

        .settings-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }

        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .settings-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        input[type="number"], input[type="range"], select {
            padding: 12px 15px;
            width: 100%;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus, input[type="range"]:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(253, 121, 168, 0.3);
        }

        input[type="range"] {
            padding: 0;
            height: 30px;
            -webkit-appearance: none;
            width: 100%;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
        }

        .message {
            min-height: 60px;
            font-size: 1.1rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
            width: 100%;
        }

        .message.show {
            opacity: 1;
            transform: scale(1);
        }

        .correct {
            background-color: rgba(0, 184, 148, 0.2);
            color: var(--correct-color);
            border: 1px solid var(--correct-color);
        }

        .wrong {
            background-color: rgba(214, 48, 49, 0.2);
            color: var(--wrong-color);
            border: 1px solid var(--wrong-color);
        }

        .hint {
            background-color: rgba(253, 203, 110, 0.2);
            color: var(--hint-color);
            border: 1px solid var(--hint-color);
        }

        .history {
            margin-top: 20px;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .history-title {
            margin-bottom: 10px;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease-out;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .restart-btn {
            margin-top: 25px;
            background-color: var(--accent-color);
            padding: 12px 25px;
            font-size: 1rem;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        .timer {
            font-size: 1.5rem;
            color: var(--hint-color);
            margin: 10px 0;
            font-weight: bold;
        }

        .buttons-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-settings {
            margin-top: 20px;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes lifeLost {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(0.7); opacity: 1; }
        }

        .life-lost {
            animation: lifeLost 0.5s;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            animation: confetti 1s ease-out forwards;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .difficulty-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
            
            .buttons-group {
                flex-direction: column;
                align-items: center;
            }
            
            .settings-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .life {
                width: 15px;
                height: 15px;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="sound-toggle" id="soundToggle">üîä</button>
        
        <h1>üéØ Adivinhe o N√∫mero</h1>
        
        <div class="difficulty-buttons">
            <button id="easy">F√°cil (1-10)</button>
            <button id="medium">M√©dio (1-50)</button>
            <button id="hard">Dif√≠cil (1-100)</button>
            <button id="very-hard">Extremo (1-1000)</button>
            <button class="custom-btn" id="custom">Personalizado</button>
        </div>
        
        <div class="settings-area" id="settingsArea">
            <div class="settings-group">
                <div class="settings-row">
                    <span class="settings-label">N√∫mero m√≠nimo:</span>
                    <input type="number" id="minNumber" min="1" value="1">
                </div>
                <div class="settings-row">
                    <span class="settings-label">N√∫mero m√°ximo:</span>
                    <input type="number" id="maxNumber" min="2" value="100">
                </div>
            </div>
            <button id="startCustomGame">Iniciar Jogo Personalizado</button>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="range-info" id="rangeInfo"></div>
            
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-label">Vidas</div>
                    <div class="stat-value" id="attemptsInfo">3</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Pontua√ß√£o</div>
                    <div class="stat-value" id="scoreValue">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Recorde</div>
                    <div class="stat-value" id="highScoreValue">0</div>
                </div>
            </div>
            
            <div class="lives-container" id="livesContainer"></div>
            
            <div class="input-group">
                <input type="number" id="guessInput" min="1" placeholder="Seu palpite">
            </div>
            
            <div class="buttons-group">
                <button id="submitGuess">Enviar Palpite</button>
                <button class="hint-btn" id="hintBtn">Pedir Dica (1/rodada)</button>
            </div>
            
            <div class="timer" id="timer" style="display: none;">30</div>
            
            <div class="message" id="message"></div>
            
            <div class="history" id="history">
                <div class="history-title">Hist√≥rico de palpites:</div>
            </div>

            <div class="game-settings">
                <div class="settings-group">
                    <div class="settings-row">
                        <span class="settings-label">N√∫mero de vidas (1-50):</span>
                        <input type="number" id="maxAttempts" min="1" max="50" value="3">
                    </div>
                    <div class="settings-row">
                        <span class="settings-label">Dificuldade das dicas:</span>
                        <select id="hintDifficulty">
                            <option value="easy">F√°cil (+ e -)</option>
                            <option value="medium">M√©dio (√ó e √∑)</option>
                            <option value="hard">Dif√≠cil (Equa√ß√µes)</option>
                            <option value="extreme">Extremo (Equa√ß√µes Complexas)</option>
                        </select>
                    </div>
                    <div class="settings-row">
                        <span class="settings-label">Tempo para dica (segundos):</span>
                        <input type="number" id="hintTime" min="5" max="120" value="30">
                    </div>
                </div>
            </div>
            
            <button class="restart-btn pulse" id="restartBtn">Jogar Novamente</button>
            <button class="settings-btn" id="changeSettingsBtn">Alterar Configura√ß√µes</button>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const difficultyButtons = {
            easy: document.getElementById('easy'),
            medium: document.getElementById('medium'),
            hard: document.getElementById('hard'),
            veryHard: document.getElementById('very-hard'),
            custom: document.getElementById('custom')
        };
        const gameArea = document.getElementById('gameArea');
        const settingsArea = document.getElementById('settingsArea');
        const rangeInfo = document.getElementById('rangeInfo');
        const guessInput = document.getElementById('guessInput');
        const submitButton = document.getElementById('submitGuess');
        const hintButton = document.getElementById('hintBtn');
        const messageDiv = document.getElementById('message');
        const attemptsInfo = document.getElementById('attemptsInfo');
        const scoreValue = document.getElementById('scoreValue');
        const highScoreValue = document.getElementById('highScoreValue');
        const livesContainer = document.getElementById('livesContainer');
        const historyDiv = document.getElementById('history');
        const restartButton = document.getElementById('restartBtn');
        const timerDiv = document.getElementById('timer');
        const minNumberInput = document.getElementById('minNumber');
        const maxNumberInput = document.getElementById('maxNumber');
        const maxAttemptsInput = document.getElementById('maxAttempts');
        const hintTimeInput = document.getElementById('hintTime');
        const hintDifficultySelect = document.getElementById('hintDifficulty');
        const startCustomButton = document.getElementById('startCustomGame');
        const changeSettingsBtn = document.getElementById('changeSettingsBtn');
        const soundToggle = document.getElementById('soundToggle');
        
        // Vari√°veis do jogo
        let targetNumber = 0;
        let attemptsLeft = 3;
        let maxAttempts = 3;
        let minNumber = 1;
        let maxNumber = 10;
        let currentDifficulty = '';
        let gameOver = false;
        let hintUsed = false;
        let timerInterval;
        let timeLeft = 30;
        let hintTime = 30;
        let score = 0;
        let highScore = 0;
        let soundEnabled = true;
        let hintDifficulty = 'medium';
        
        // Efeitos sonoros
        const sounds = {
            correct: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3'),
            wrong: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3'),
            win: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3'),
            lose: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3'),
            click: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3'),
            hint: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3'),
            lifeLost: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3')
        };
        
        // Inicializa os event listeners
        function init() {
            difficultyButtons.easy.addEventListener('click', () => startGame(1, 10, 'easy'));
            difficultyButtons.medium.addEventListener('click', () => startGame(1, 50, 'medium'));
            difficultyButtons.hard.addEventListener('click', () => startGame(1, 100, 'hard'));
            difficultyButtons.veryHard.addEventListener('click', () => startGame(1, 1000, 'veryHard'));
            difficultyButtons.custom.addEventListener('click', showCustomSettings);
            
            submitButton.addEventListener('click', checkGuess);
            hintButton.addEventListener('click', showHint);
            restartButton.addEventListener('click', resetGame);
            startCustomButton.addEventListener('click', startCustomGame);
            changeSettingsBtn.addEventListener('click', showMainMenu);
            soundToggle.addEventListener('click', toggleSound);
            
            guessInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkGuess();
                }
            });
            
            // Configura√ß√£o do tempo de dica
            hintTimeInput.addEventListener('change', () => {
                hintTime = Math.max(5, Math.min(120, parseInt(hintTimeInput.value) || 30));
                hintTimeInput.value = hintTime;
                timeLeft = hintTime;
            });
            
            // Configura√ß√£o do n√∫mero m√°ximo de tentativas
            maxAttemptsInput.addEventListener('change', () => {
                maxAttempts = Math.max(1, Math.min(50, parseInt(maxAttemptsInput.value) || 3));
                maxAttemptsInput.value = maxAttempts;
                attemptsLeft = maxAttempts;
                attemptsInfo.textContent = attemptsLeft;
                createLives();
            });
            
            // Configura√ß√£o da dificuldade das dicas
            hintDifficultySelect.addEventListener('change', () => {
                hintDifficulty = hintDifficultySelect.value;
            });
            
            // Valida√ß√£o dos inputs personalizados
            minNumberInput.addEventListener('change', validateCustomInputs);
            maxNumberInput.addEventListener('change', validateCustomInputs);
            
            // Carrega o recorde salvo
            loadHighScore();
        }
        
        // Toca um efeito sonoro
        function playSound(soundName) {
            if (!soundEnabled) return;
            
            try {
                sounds[soundName].currentTime = 0;
                sounds[soundName].play();
            } catch (e) {
                console.log("Erro ao reproduzir som:", e);
            }
        }
        
        // Alterna entre som ligado/desligado
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? "üîä" : "üîá";
            playSound('click');
        }
        
        // Carrega o recorde do localStorage
        function loadHighScore() {
            const savedHighScore = localStorage.getItem('numberGuessHighScore');
            if (savedHighScore) {
                highScore = parseInt(savedHighScore);
                highScoreValue.textContent = highScore;
            }
        }
        
        // Salva o recorde no localStorage
        function saveHighScore() {
            localStorage.setItem('numberGuessHighScore', highScore);
            highScoreValue.textContent = highScore;
        }
        
        // Cria efeito de confete
        function createConfetti() {
            const container = document.querySelector('.container');
            const colors = ['#fd79a8', '#6c5ce7', '#00b894', '#fdcb6e', '#0984e3'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '100%';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(confetti);
                
                // Remove ap√≥s a anima√ß√£o
                setTimeout(() => {
                    confetti.remove();
                }, 1000);
            }
        }
        
        // Mostra o menu principal
        function showMainMenu() {
            playSound('click');
            gameArea.style.display = 'none';
            settingsArea.style.display = 'none';
            
            // Remove a sele√ß√£o de todos os bot√µes
            Object.values(difficultyButtons).forEach(btn => {
                btn.classList.remove('selected');
            });
        }
        
        // Valida os inputs do modo personalizado
        function validateCustomInputs() {
            minNumber = Math.max(1, parseInt(minNumberInput.value) || 1);
            minNumberInput.value = minNumber;
            
            maxNumber = Math.max(minNumber + 1, parseInt(maxNumberInput.value) || minNumber + 1);
            maxNumberInput.value = maxNumber;
        }
        
        // Mostra as configura√ß√µes personalizadas
        function showCustomSettings() {
            playSound('click');
            // Remove a sele√ß√£o de todos os bot√µes
            Object.values(difficultyButtons).forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Adiciona sele√ß√£o ao bot√£o clicado
            difficultyButtons.custom.classList.add('selected');
            
            // Esconde a √°rea do jogo e mostra as configura√ß√µes
            gameArea.style.display = 'none';
            settingsArea.style.display = 'flex';
            
            // Valida os valores iniciais
            validateCustomInputs();
        }
        
        // Inicia o jogo personalizado
        function startCustomGame() {
            playSound('click');
            startGame(minNumber, maxNumber, 'custom');
        }
        
        // Cria a representa√ß√£o visual das vidas
        function createLives() {
            livesContainer.innerHTML = '';
            for (let i = 0; i < maxAttempts; i++) {
                const life = document.createElement('div');
                life.className = 'life';
                if (i >= attemptsLeft) {
                    life.classList.add('lost');
                }
                livesContainer.appendChild(life);
            }
        }
        
        // Atualiza a representa√ß√£o visual das vidas
        function updateLives() {
            const lives = document.querySelectorAll('.life');
            lives.forEach((life, index) => {
                if (index >= attemptsLeft) {
                    life.classList.add('lost');
                    life.classList.add('life-lost');
                    setTimeout(() => life.classList.remove('life-lost'), 500);
                } else {
                    life.classList.remove('lost');
                }
            });
        }
        
        // Calcula a pontua√ß√£o baseada na dificuldade e tentativas
        function calculateScore() {
            let baseScore = 0;
            const range = maxNumber - minNumber;
            const difficultyFactor = currentDifficulty === 'easy' ? 1 : 
                                    currentDifficulty === 'medium' ? 1.5 : 
                                    currentDifficulty === 'hard' ? 2 : 3;
            
            // Pontua√ß√£o baseada no intervalo de n√∫meros
            baseScore = Math.floor(Math.log10(range) * 100) * difficultyFactor;
            
            // B√¥nus por tentativas restantes
            const attemptsBonus = (attemptsLeft / maxAttempts) * baseScore * 0.5;
            
            // Pontua√ß√£o total
            return Math.floor(baseScore + attemptsBonus);
        }
        
        // Inicia um novo jogo
        function startGame(min, max, difficulty) {
            playSound('click');
            // Atualiza os valores do jogo
            minNumber = min;
            maxNumber = max;
            currentDifficulty = difficulty;
            
            // Configura o n√∫mero de tentativas e dificuldade das dicas
            maxAttempts = parseInt(maxAttemptsInput.value) || 3;
            attemptsLeft = maxAttempts;
            hintDifficulty = hintDifficultySelect.value;
            hintTime = parseInt(hintTimeInput.value) || 30;
            
            // Esconde as configura√ß√µes e mostra o jogo
            settingsArea.style.display = 'none';
            gameArea.style.display = 'flex';
            
            // Configura o jogo
            targetNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
            gameOver = false;
            hintUsed = false;
            timeLeft = hintTime;
            score = 0;
            scoreValue.textContent = score;
            
            // Atualiza a UI
            rangeInfo.textContent = `Estou pensando em um n√∫mero entre ${minNumber} e ${maxNumber}.`;
            attemptsInfo.textContent = attemptsLeft;
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            guessInput.value = '';
            guessInput.min = minNumber;
            guessInput.max = maxNumber;
            guessInput.disabled = false;
            submitButton.disabled = false;
            hintButton.disabled = false;
            timerDiv.style.display = 'none';
            clearInterval(timerInterval);
            
            // Cria as vidas visuais
            createLives();
            
            // Limpa o hist√≥rico
            while (historyDiv.children.length > 1) {
                historyDiv.removeChild(historyDiv.lastChild);
            }
            
            // Foca no input
            guessInput.focus();
            
            console.log('N√∫mero secreto:', targetNumber); // Apenas para teste
        }
        
        // Verifica o palpite do jogador
        function checkGuess() {
            if (gameOver) return;
            
            playSound('click');
            const guess = parseInt(guessInput.value);
            
            // Valida√ß√£o
            if (isNaN(guess)) {
                showMessage(`Por favor, insira um n√∫mero v√°lido.`, 'wrong');
                guessInput.classList.add('shake');
                setTimeout(() => guessInput.classList.remove('shake'), 500);
                return;
            }
            
            if (guess < minNumber || guess > maxNumber) {
                showMessage(`Por favor, insira um n√∫mero entre ${minNumber} e ${maxNumber}.`, 'wrong');
                guessInput.classList.add('shake');
                setTimeout(() => guessInput.classList.remove('shake'), 500);
                return;
            }
            
            attemptsLeft--;
            attemptsInfo.textContent = attemptsLeft;
            updateLives();
            hintUsed = false; // Reseta a dica para a pr√≥xima tentativa
            
            // Adiciona ao hist√≥rico
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = `Palpite: ${guess} - ${getComparisonText(guess)}`;
            historyDiv.appendChild(historyItem);
            
            // Rolagem autom√°tica para o novo item
            historyDiv.scrollTop = historyDiv.scrollHeight;
            
            // Verifica o palpite
            if (guess === targetNumber) {
                score = calculateScore();
                if (score > highScore) {
                    highScore = score;
                    saveHighScore();
                }
                scoreValue.textContent = score;
                showMessage(`üéâ Parab√©ns! Voc√™ acertou o n√∫mero ${targetNumber}! Pontua√ß√£o: ${score}`, 'correct');
                playSound('win');
                createConfetti();
                endGame(true);
            } else if (attemptsLeft === 0) {
                showMessage(`üò¢ Game Over! O n√∫mero era ${targetNumber}.`, 'wrong');
                playSound('lose');
                endGame(false);
            } else {
                const hint = guess < targetNumber ? 'maior' : 'menor';
                showMessage(`Errado! Tente um n√∫mero ${hint}.`, 'wrong');
                playSound('wrong');
                playSound('lifeLost');
            }
            
            // Limpa o input e foca novamente
            guessInput.value = '';
            guessInput.focus();
        }
        
        // Gera uma equa√ß√£o matem√°tica baseada na dificuldade selecionada
        function generateEquation(number) {
            // Dificuldade F√°cil: apenas adi√ß√£o e subtra√ß√£o
            if (hintDifficulty === 'easy') {
                const operations = [
                    () => {
                        const a = Math.floor(Math.random() * 10) + 1;
                        const b = number + a;
                        return `x + ${a} = ${b}`;
                    },
                    () => {
                        const a = Math.floor(Math.random() * 10) + 1;
                        const b = number - a;
                        return `x - ${a} = ${b}`;
                    },
                    () => {
                        const a = Math.floor(Math.random() * 10) + 1;
                        const b = a - number;
                        return `${a} - x = ${b}`;
                    }
                ];
                return operations[Math.floor(Math.random() * operations.length)]();
            }
            // Dificuldade M√©dia: multiplica√ß√£o e divis√£o simples
            else if (hintDifficulty === 'medium') {
                const operations = [
                    () => {
                        const a = Math.floor(Math.random() * 5) + 1;
                        const b = number * a;
                        return `x √ó ${a} = ${b}`;
                    },
                    () => {
                        const a = Math.floor(Math.random() * 5) + 1;
                        const b = number / a;
                        if (Number.isInteger(b)) {
                            return `x √∑ ${a} = ${b}`;
                        } else {
                            return `x √∑ ${a} = ${b.toFixed(1)}`;
                        }
                    },
                    () => {
                        const a = Math.floor(Math.random() * 5) + 1;
                        const b = a / number;
                        if (Number.isInteger(b)) {
                            return `${a} √∑ x = ${b}`;
                        } else {
                            return `${a} √∑ x = ${b.toFixed(1)}`;
                        }
                    }
                ];
                return operations[Math.floor(Math.random() * operations.length)]();
            }
            // Dificuldade Dif√≠cil: equa√ß√µes de primeiro e segundo grau
            else if (hintDifficulty === 'hard') {
                const operations = [
                    () => { // ax + b = c
                        const a = Math.max(1, Math.floor(Math.random() * 5) + 1);
                        const b = Math.floor(Math.random() * 10);
                        const c = a * number + b;
                        return `${a}x + ${b} = ${c}`;
                    },
                    () => { // a(x + b) = c
                        const a = Math.max(1, Math.floor(Math.random() * 3) + 1);
                        const b = Math.floor(Math.random() * 5);
                        const c = a * (number + b);
                        return `${a}(x + ${b}) = ${c}`;
                    },
                    () => { // x¬≤ + b = c
                        const b = Math.floor(Math.random() * 10);
                        const c = number * number + b;
                        return `x¬≤ + ${b} = ${c}`;
                    },
                    () => { // ‚àö(x + a) = b
                        const b = Math.max(2, Math.floor(Math.random() * 5) + 1);
                        const a = b * b - number;
                        return `‚àö(x + ${a}) = ${b}`;
                    }
                ];
                return operations[Math.floor(Math.random() * operations.length)]();
            }
            // Dificuldade Extrema: equa√ß√µes mais complexas
            else {
                const operations = [
                    () => { // (ax + b)/c = d
                        const a = Math.max(1, Math.floor(Math.random() * 3) + 1);
                        const b = Math.floor(Math.random() * 10);
                        const c = Math.max(1, Math.floor(Math.random() * 3) + 1);
                        const d = (a * number + b) / c;
                        if (Number.isInteger(d)) {
                            return `(${a}x + ${b}) √∑ ${c} = ${d}`;
                        } else {
                            return `(${a}x + ${b})/${c} = ${d.toFixed(1)}`;
                        }
                    },
                    () => { // a(x + b)¬≤ = c
                        const a = Math.max(1, Math.floor(Math.random() * 2) + 1);
                        const b = Math.floor(Math.random() * 5);
                        const c = a * Math.pow(number + b, 2);
                        return `${a}(x + ${b})¬≤ = ${c}`;
                    },
                    () => { // (x^a + b)/c = d
                        const a = Math.max(2, Math.floor(Math.random() * 2) + 2);
                        const b = Math.floor(Math.random() * 10);
                        const c = Math.max(1, Math.floor(Math.random() * 3) + 1);
                        const d = (Math.pow(number, a) + b) / c;
                        if (Number.isInteger(d)) {
                            return `(x^${a} + ${b}) √∑ ${c} = ${d}`;
                        } else {
                            return `(x^${a} + ${b})/${c} = ${d.toFixed(1)}`;
                        }
                    },
                    () => { // a‚àö(x + b) + c = d
                        const a = Math.max(1, Math.floor(Math.random() * 3) + 1);
                        const b = Math.floor(Math.random() * 10);
                        const c = Math.floor(Math.random() * 10);
                        const d = a * Math.sqrt(number + b) + c;
                        return `${a}‚àö(x + ${b}) + ${c} = ${d.toFixed(1)}`;
                    }
                ];
                return operations[Math.floor(Math.random() * operations.length)]();
            }
        }
        
        // Mostra uma dica matem√°tica
        function showHint() {
            if (hintUsed || gameOver) return;
            
            playSound('hint');
            hintUsed = true;
            hintButton.disabled = true;
            
            // Gera uma equa√ß√£o que resulta no n√∫mero alvo
            const equation = generateEquation(targetNumber);
            
            showMessage(`Dica: Resolva esta equa√ß√£o ‚Üí ${equation}`, 'hint');
            
            // Inicia o timer
            timeLeft = hintTime;
            timerDiv.textContent = timeLeft;
            timerDiv.style.display = 'block';
            timerDiv.classList.add('blink');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDiv.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDiv.style.display = 'none';
                    showMessage(`‚è∞ Tempo esgotado! Voc√™ perdeu. O n√∫mero era ${targetNumber}.`, 'wrong');
                    playSound('lose');
                    endGame(false);
                }
            }, 1000);
        }
        
        // Mostra mensagem com anima√ß√£o
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.classList.add('show');
            }, 10);
        }
        
        // Retorna texto de compara√ß√£o para o hist√≥rico
        function getComparisonText(guess) {
            if (guess === targetNumber) return 'Acertou!';
            return guess < targetNumber ? 'Muito baixo' : 'Muito alto';
        }
        
        // Finaliza o jogo
        function endGame(win) {
            gameOver = true;
            guessInput.disabled = true;
            submitButton.disabled = true;
            hintButton.disabled = true;
            clearInterval(timerInterval);
            timerDiv.style.display = 'none';
            
            if (win) {
                restartButton.classList.add('pulse');
            }
        }
        
        // Reinicia o jogo
        function resetGame() {
            playSound('click');
            restartButton.classList.remove('pulse');
            if (currentDifficulty) {
                if (currentDifficulty === 'custom') {
                    startGame(minNumber, maxNumber, 'custom');
                } else {
                    const range = currentDifficulty === 'easy' ? 10 : 
                                  currentDifficulty === 'medium' ? 50 : 
                                  currentDifficulty === 'hard' ? 100 : 1000;
                    startGame(1, range, currentDifficulty);
                }
            }
        }
        
        // Inicializa o jogo
        init();
    </script>
